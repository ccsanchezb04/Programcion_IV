<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMC</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="text-center">Calcula Tu IMC</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
							    <label for="peso" class="col-sm-2 control-label">Peso:</label>
							    <div class="col-sm-10">
							      	<input type="number" class="form-control" id="peso" placeholder="Peso">
							    </div>
							</div>
							<div class="form-group">
							    <label for="estatura" class="col-sm-2 control-label">Estatura:</label>
							    <div class="col-sm-10">
							    	<input type="number" class="form-control" id="estatura" placeholder="Estatura">
							    </div>
							</div>
						</form>
						<button class="btn btn-success btn-block" id="calcular">Calcular</button>
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="oculto" role="alert" id="alerta">
				</div>
			</div>
		</div>
	</div>
	<script src="public/js/jquery-3.1.1.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<script src="public/js/main.js"></script>
</body>
</html>
